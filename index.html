<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validator</title>
        <link rel="stylesheet" type="text/css" href="style.css"
    </head>
    
    <body>
        <div class="container">
        <h1 style="margin-left: 120px;">Resgister</h1>
        <form  method="POST">
            <label for="username"><strong>Username</strong></label><br>
            <input type="text" placeholder="Enter Username" id="id1" name="username" required><br>
            <label for="mail"><strong>Email</strong></label><br>
            <input type="text" placeholder="Enter Email" id="id2" name="mail" required><br>
            <label for="psw"><strong>Password</strong></label><br>
            <input type="password" placeholder="Enter Password" id="id3" name="psw" required><br>
            <label for="re-psw"><strong>Confirm Password</strong></label><br>
            <input type="password" placeholder="Repeat Password" id="id4" name="re-psw" required><br>
            <button type="submit" class="s-btn">Submit</button>
        </form>
        
        </div>
        
    </body>
